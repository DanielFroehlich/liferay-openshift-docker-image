# http://docs.liferay.com/portal/6.2/propertiesdoc/portal.properties.html
# https://github.com/liferay/liferay-portal/blob/6.2.x/portal-impl/src/portal.properties

# No wizard at startup: it should be done automatically
setup.wizard.enabled=false

# Don't try to open a browser after init ;-)
browser.launcher.url=

# this should be in a volume, to be writeable
liferay.home=/var/liferay-home

# this file will be written at startup, with the database credentials
include-and-override=/var/liferay-home/portal-ext.properties
